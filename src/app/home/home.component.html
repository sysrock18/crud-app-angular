<div class="container mt-3">

  <h5 style="word-wrap: break-word;">All posts at <a href="https://jsonplaceholder.typicode.com/" target="_blank">https://jsonplaceholder.typicode.com/</a></h5>
  <h6 style="word-wrap: break-word;">
    <a href="https://simongonzalezblog.wordpress.com/" target="_blank">Developed by Simon Gonzalez</a>
  </h6>

  <div class="text-right">
    <button type="button" class="btn btn-primary mt-3" (click)="createPost()">
      <i class = "icon icon ion-plus"></i>
      Create Post
    </button>
  </div>

  <div *ngIf="loader" class="mt-3 text-center">
    <img src="assets/loader.gif"/>
  </div>

  <div class="row mt-3">
    <div *ngIf="size < 1 && !loader" class="col-12 text-center">
      <h4>{{ msgResult }}</h4>
    </div>

    <post-card
      *ngFor="let post of shownPosts"
      [dataPost]="post"
      (getPostUpdated)="updatePost($event)"
      (getPostDeleted)="deletePost($event)"
      (loading)="showLoading($event)"
      class="mb-3 col-12 col-sm-6 col-md-6 col-lg-4">
    </post-card>
  </div>

  <div class="mt-3" *ngIf="size > 0">
    <ngb-pagination [collectionSize]="size" [(page)]="page" (pageChange)="updatePostsList()" aria-label="Default pagination" [maxSize]="5"></ngb-pagination>
  </div>

</div>
