<div class="modal-header">
  <h4 class="modal-title">{{ update ? updateTitle : createTitle }}</h4>
  <button type="button" class="close"  (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  
  <div *ngIf="loader" class="mt-3 text-center">
    <img src="assets/loader.gif"/>
  </div>

  <form [formGroup]="postForm">

    <div class="form-group" [class.has-danger]="!postForm.controls.title.valid && (postForm.controls.title.dirty || submitAttempt)">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title">
      <div class="form-control-feedback" *ngIf="!postForm.controls.title.valid && (postForm.controls.title.dirty || submitAttempt)">Title required.</div>
    </div>
    
    <div class="form-group" [class.has-danger]="!postForm.controls.body.valid && (postForm.controls.body.dirty || submitAttempt)">
      <label for="body">Body</label>
      <textarea class="form-control" id="body" rows="3" formControlName="body"></textarea>
      <div class="form-control-feedback" *ngIf="!postForm.controls.body.valid && (postForm.controls.body.dirty || submitAttempt)">Body required.</div>
    </div>
  
  </form>
</div>
<div class="modal-footer">
  <button [disabled]="loader" type="button" class="btn btn-secondary" (click)="save()">Save</button>
</div>
